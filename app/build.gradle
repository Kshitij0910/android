apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

ext {
    supportLib = '25.0.1'
    testpressSDK = '1.0.8'
}

dependencies {

    // Dependency Injection
    compile 'com.squareup.dagger:dagger:1.0.1'
    compile 'com.squareup.dagger:dagger-compiler:1.0.1'
    compile 'com.jakewharton:butterknife:6.1.0'

    compile 'com.github.kevinsawicki:wishlist:0.9@aar'

    // Event Bus
    compile 'com.squareup:otto:1.3.5'

    // Image Loading
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

    // HTTP
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    // Android Support Libs
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:' + supportLib
    compile 'com.android.support:cardview-v7:' + supportLib


    // SlidingUp Panel
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

    // Material Dialog
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'

    androidTestCompile 'junit:junit:4.11'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'org.mockito:mockito-core:1.9.5'

    // Payu
    compile files('libs/payusdk.jar')
    compile project(':CustomBrowser-release')

    // GreenDao for database
    compile 'de.greenrobot:greendao:2.0.0'

    // Image cropper tool
    compile 'com.edmodo:cropper:1.0.1'
    
    // Testpress exam
    compile ('com.github.testpress:exam:' + testpressSDK + '@aar') {
        transitive=true
    }
    compile ('com.github.testpress:course:' + testpressSDK + '@aar') {
        transitive=true
    }

    // Gcm
    compile "com.google.android.gms:play-services-gcm:9.6.1"

    // Flat button
    compile 'info.hoang8f:fbutton:1.0.5'
}

android {
    compileSdkVersion 25
    buildToolsVersion '24.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 114
        versionName '1.0.' + versionCode
        applicationId 'in.testpress.jzmu'
    }

    packagingOptions {
        // Exclude file to avoid
        // Error: Duplicate files during packaging of APK
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
    }

    // signingConfigs {
        // release {
            // storeFile file(System.getenv('ANDROID_KEYSTORE_PATH'))
            // storePassword System.getenv('ANDROID_STORE_PASS')
            // keyAlias System.getenv('ANDROID_KEY_ALIAS')
            // keyPassword System.getenv('ANDROID_KEY_PASS')
        // }
    // }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            minifyEnabled false
            // zipAlign false // this is default for debug
        }
        release {
            // minifyEnabled true
            // proguardFile '..\proguard.cfg'
            // signingConfig signingConfigs.release
            // zipAlign true // this is default for release
            // testPackageName 'in.testpress.testpress.tests'
            // testInstrumentationRunner 'android.test.InstrumentationTestRunner' // this is the default
        }
    }
}
