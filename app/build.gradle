apply plugin: 'com.android.application'

ext {
    testpressSDK = '1.3.4'
}

dependencies {

    // Dependency Injection
    compile 'com.squareup.dagger:dagger:1.0.1'
    compile 'com.squareup.dagger:dagger-compiler:1.0.1'
    compile 'com.jakewharton:butterknife:6.1.0'

    compile 'com.github.kevinsawicki:wishlist:0.9@aar'

    // Event Bus
    compile 'com.squareup:otto:1.3.5'

    // Image Loading
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

    // HTTP
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    // Android Support Libs
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Material Dialog
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'

    androidTestCompile 'junit:junit:4.11'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'org.mockito:mockito-core:1.9.5'

    // Payu
    compile files('libs/payusdk.jar')
    compile project(':CustomBrowser-release')

    // GreenDao for database
    compile 'de.greenrobot:greendao:2.0.0'
    
    // Testpress Course(which inbuilt has exam & core module)
    compile ('com.github.testpress:course:' + testpressSDK + '@aar') {
        transitive=true
    }

    // Gcm
    compile 'com.google.android.gms:play-services-gcm:11.0.2'

    // Google Sign In
    compile 'com.google.android.gms:play-services-auth:11.0.2'

    // Facebook SDK
    compile 'com.facebook.android:facebook-android-sdk:4.20.0'

}

def key_alias = "sample"
def key_password = "sample"
def store_file = "testpress_debug_keystore.jks"
def store_password = "sample"

try {
    key_alias = TESTPRESS_KEY_ALIAS
    key_password = TESTPRESS_KEY_PASSWORD
    store_file = TESTPRESS_KEYSTORE_PATH
    store_password = TESTPRESS_KEYSTORE_PASSWORD
} catch (Exception ignored) {
    println 'Failed to find key store details. Social Login is disabled'
}

android {

    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 149
        versionName '1.0.' + versionCode
        applicationId 'in.raceinstitute'
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    packagingOptions {
        // Exclude file to avoid
        // Error: Duplicate files during packaging of APK
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
    }

    signingConfigs {
        config {
            keyAlias key_alias
            keyPassword key_password
            storeFile file(store_file)
            storePassword store_password
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.config
            minifyEnabled false
            // zipAlign false // this is default for debug
        }
        release {
            signingConfig signingConfigs.config
            // minifyEnabled true
            // proguardFile '..\proguard.cfg'
            // signingConfig signingConfigs.release
            // zipAlign true // this is default for release
            // testPackageName 'in.testpress.testpress.tests'
            // testInstrumentationRunner 'android.test.InstrumentationTestRunner' // this is the default
        }
    }
}

apply plugin: 'com.google.gms.google-services'